<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="registration form.css" rel="stylesheet" type="text/css"/>
<title>Registration Form</title>
</head>
<body>
<div class="form" >
    <h1>Registration Form</h1>
    <form action="login Form.html">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Father's Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Mother's Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <th>Category</th>
                <td>
                <input type="radio" name="a1">GENERAL <br/>
                <input type="radio" name="a1">SC <br/>
                <input type="radio" name="a1">ST<br/>
                <input type="radio" name="a1">OBC<br/>
                </td>
            </tr>
            <tr>
                <th>Contact Number</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td><input type="date"></td>
            </tr>
            <tr>
            	<th>Gender</th>
            	<td><input type="radio" name="a1">male<input type="radio" name="a1">female</td>
            </tr>																					
            <tr>
            	<th>Qualification</th>
                <td><select>
                <option>BCA</option>
                <option>MCA</option>
                <option>B.tech</option>
                <option>M.tech</option>
                </select></td>
            </tr>
            <tr>
            	<th>Email</th>
            	<td><input type="email"></td>
            </tr>
            <tr>
           		<th>Password</th>
            	<td><input type="password"></td>
            </tr>
        </table><br/>
        <input  class="button"type="submit" name="" value="Submit">
    </form>
</div>
</body>
</html>
